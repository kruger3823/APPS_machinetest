
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>



<body>

    <div class="bs-example">
        <nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background:#337AB7;">
          <a href="/" class="navbar-brand" style="color: white;">Home</a>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav" style=" margin-left: 90%;">

              <a href="/logout" class="nav-item nav-link">Logout</a>
            </div>
          </div>
        </nav>
      </div>


<div class="container">


  <form method ="post" action=''>
    {% csrf_token %}
    <label for="date">Enter DOB</label>
    <input type="text" id="date" name="date" placeholder="YYYY-MM-DD"><br><br>
    <label for="date">Enter register number</label>
    <input type="text" id="num" name="num" placeholder="register"><br><br>
    <input type="submit" value="Submit">
  </form>

    <h2>RESULTS</h2>


    <table class="table">
      <thead>
        <tr>
            <th>LIST NO.</th>
            <th>DOB</th>

            <th>SUBJECTS</th>
            <th>Mark</th>
            <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for i in cr %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.subjects }}</td>
        <td>{{ i.result }}</td>
        <td>{{ i.Grade}}</td>

      </tr>
      {% endfor %}

      </tbody>
    </table>


        </form>

</body>
</html>
